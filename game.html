<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Bouncer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1e1e2e;
            color: white;
            font-family: Alagard, sans-serif;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: #111;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        #game-over, #pause-menu {
            color: white;
            font-size: 24px;
        }
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #666;
        }
        #phase-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: white;
        }
        #debug-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #aaa;
            display: none;
        }
        .wave-announcement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.5s;
        }
        /* Add styles for the upgrade message */
        #upgrade-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            color: white;
            font-size: 24px;
            z-index: 1000;
            white-space: pre-line; /* This allows \n to create line breaks */
        }
        
        #upgrade-text {
            margin: 0;
            padding: 10px;
            font-size: 24px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="phase-indicator"></div>
    
    <div id="wave-announcement" class="wave-announcement"></div>
    
    <div id="game-over" class="overlay">
        <h2>Game Over!</h2>
        <p id="final-score"></p>
        <p id="high-score"></p>
        <p id="waves-survived"></p>
        <button class="button" onclick="startGame()">Try Again</button>
    </div>
    
    <div id="pause-menu" class="overlay">
        <h2>Paused</h2>
        <button class="button" onclick="resumeGame()">Resume</button>
        <button class="button" onclick="restartGame()">Restart</button>
        <div class="settings">
            <label>
                Sound:
                <input type="range" id="sound-volume" min="0" max="100" value="50">
            </label>
            <label>
                <input type="checkbox" id="debug-mode"> Debug Mode
            </label>
        </div>
    </div>
    
    <div id="debug-overlay">
        <div>FPS: <span id="fps-counter">60</span></div>
        <div>Active Enemies: <span id="enemy-counter">0</span></div>
        <div>Current Wave: <span id="wave-counter">1</span></div>
        <div>Phase: <span id="phase-counter">EARTH</span></div>
    </div>

    <div id="upgrade-message" class="overlay">
        <h2 id="upgrade-text"></h2>
    </div>

    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="game.js"></script>
</body>
</html>
