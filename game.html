<!DOCTYPE html>
<html>
<head>
    <title>Roguelike Bounce Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas {
            display: block;
        }
        #fpsCounter {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            z-index: 100;
        }
        #score {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-family: monospace;
            z-index: 100;
        }
        #game-info {
            position: fixed;
            bottom: 20px;
            color: white;
            font-family: monospace;
            text-align: center;
            z-index: 100;
        }
        #game-over-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: monospace;
            text-align: center;
            z-index: 200;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="fpsCounter">FPS: 0</div>
        <!-- Keep only one score counter -->
        <div id="score">Score: 0</div>
        <!-- Remove second score counter if it exists -->
        <div id="game-over-overlay">
            <div id="game-over-message">Game Over</div>
            <div id="final-score">Final Score: <span id="final-score-value"></span></div>
            <button id="retry" onclick="initialize()">Retry</button>
        </div>
    </div>

    <!-- Preload background images -->
    <img src="images/earth_background.png" style="display:none;">
    <img src="images/solar_background.png" style="display:none;">
    <img src="images/blackhole_background.png" style="display:none;">

    <!-- Upgrade Dialog -->
    <div id="upgrade-dialog" style="display: none;">
        <p id="upgrade-hint">An aura surrounds the chest...</p>
        <button id="upgrade-confirm">Open Chest</button>
    </div>

    <audio id="bounce" preload="auto" style="display:none" src="bounce.mp3" muted></audio>
    <audio id="scoresfx" preload="auto" style="display:none" src="score.wav" muted></audio>
    <audio id="gameoversfx" preload="auto" style="display:none" src="gameover.wav" muted></audio>
    <audio id="bgMusic" preload="auto" style="display:none" loop src="bgmusic.mp3" muted></audio>

    <!-- Update script order -->
    <script src="ParticleSystem.js"></script>
    <script src="Camera.js"></script>
    <script src="square.js"></script>
    <script src="enemy.js"></script>
    <script src="chest.js"></script>
    <script src="RoomManager.js"></script>
    <script src="RoomBoundary.js"></script>
    <script src="game.js"></script>

    <script>
        // Handle upgrade dialog logic
        function showUpgradeDialog(hint, onConfirm) {
            const dialog = document.getElementById('upgrade-dialog');
            const hintElement = document.getElementById('upgrade-hint');
            const confirmButton = document.getElementById('upgrade-confirm');

            hintElement.textContent = hint;
            dialog.style.display = 'block';

            confirmButton.onclick = () => {
                dialog.style.display = 'none';
                onConfirm();
            };
        }
    </script>
</body>
</html>
